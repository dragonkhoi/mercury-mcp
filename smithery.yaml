# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - username
      - password
      - projectId
    properties:
      username:
        type: string
        description: Your Mercury service account username.
      password:
        type: string
        description: Your Mercury service account password.
      projectId:
        type: string
        description: Your Mixpanel project ID.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js', config.username, config.password, config.projectId]
    })
  exampleConfig:
    username: exampleUser
    password: examplePass
    projectId: exampleProjectId
